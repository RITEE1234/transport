{% include 'header.html' %}
<div class="pagetitle">
    <h1>Invoice</h1>
    <nav>
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active">Invoice</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section dashboard">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Invoice Registration</h5>
            <form action="" method="POST" > 
                {% csrf_token %}
                <div class="row">
                    <div class="col-4">
                        <label>Invoice Date</label>
                        <input type="date" class="form-control" name="inv_date" required>
                    </div>
                    <div class="col-4">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <div class="col-4">
                        <label>Address</label>
                        <textarea  class="form-control" name="address" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label >GST</label>
                        <input type="text" class="form-control" name="gst" required>
                    </div>

                    <div class="col-4">
                        <label>From </label>
                        <input type="text" class="form-control" name="from" required>
                    </div>

                    <div class="col-4">
                        <label>TO </label>
                        <input type="text" class="form-control" name="to" required>
                    </div>
                </div>
            </div>
                <div id="mainrow">
                    <a class="btn btn-info button" href="javascript:;">+</a>
                    <div class="row border border-success">
                        <div class="col-3 mt-3">
                            <label>Truck No</label>
                            <select name="Truck[]" id="Truck_no" class="form-control">
                                <option value="">--Select Truck no--</option>
                                {%for tr in query%}
                                    <option value="{{tr.truckno}}">{{tr.truckno}}</option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="col-3 mt-3">
                            <label >Date</label>
                            <input type="date" class="form-control" name="c_date[]" required>
                        </div>
                        <div class="col-3 mt-3">
                            <label>Invoice No</label>
                            <input type="text" class="form-control" name="c_inv_no[]" required>
                        </div>
                        <div class="col-sm-3 mt-3">
                            <label>LR No</label>
                            <input type="text" class="form-control" name="lr_no[]" required>
                        </div>
                        <div class="col-3 mt-3">
                            <label>Dsicriptions of Goods</label>
                            <input type="text" class="form-control" name="discriptions[]" required>
                        </div>
                        <div class="col-sm-3 mt-3">
                            <label>Qty weight</label>
                            <input type="text" class="form-control" name="weight[]" required>
                        </div>
                        <div class="col-3 mt-3">
                            <label>Rate</label>
                            <input type="text" class="form-control" name="rate[]" required>
                        </div>
                        <div class="col-3 mt-3">
                            <label>Amount</label>
                            <input type="text" class="form-control" name="amount[]" required>
                        </div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <button class="btn btn-primary mt-3" type="submit" onclick="" >Submit</button>
                    </div>
                    <div class="col-sm-3">
                       <a href="/signup" class="btn btn-primary mt-3">Already have an Account ?</a>
                    </div>
                </div>
            </form>

    </div>
{% include 'footer.html' %}
