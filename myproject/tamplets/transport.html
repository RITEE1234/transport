{% include 'header.html' %}
<div class="pagetitle">
    <h1>Transport</h1>
    <nav>
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active">Transport</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section dashboard">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Transport Registration</h5>

            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Password</label>
                        <input type="text" class="form-control" name="password" required>
                        </div>
                        
                        <div class=" col-12">
                            <label class="form-label">Company name</label>
                            <input type="text" class="form-control" name="companyname" required>
                        </div>
        
                        <div class="col-12">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" name="address" required>
                        </div>
        
                        <div class="col-12">
                            <label class="form-label">GST</label>
                            <input type="text" class="form-control" name="gst" required>
                        </div>
        
                        <div class="col-12">
                            <label class="form-label">Contact no</label>
                            <input type="text" class="form-control" name="contact_no" required>
                        </div>
        
                        <div class="col-12">
                            <label class="form-label">Contact person</label>
                            <input type="text" class="form-control" name="contact_person" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Image Upload</label>
                            <input type="file" class="form-control" name="image" required>
                        </div>
        
                        <button class="btn btn-primary mt-3" type="submit">Submit</button>
                       <a href="/signup" class="btn btn-primary mt-3">Already have an Account ?</a>
        
    

        </div>
    </div>
</form>
</div>
</div>
</section>
{% include 'footer.html' %}
