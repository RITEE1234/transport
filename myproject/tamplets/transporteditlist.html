{% include 'header.html' %}
<div class="pagetitle">
    <h1>Transport</h1>
    <nav>
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active">Transport</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section dashboard">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Transport Registration</h5>
                    <form action="" method="POST" >
                        {% csrf_token %}

                        <div class="col-12">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="Username" value="{{transportdata.name}}" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>


                        <div class="col-12">
                            <label class="form-label">Company name</label>
                            <input type="text" class="form-control" name="companyname" value="{{transportdata.cname}}" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Address</label>
                            <textarea  class="form-control" name="address" required>{{transportdata.address}}</textarea>
                        </div>

                        <div class="col-12">
                            <label class="form-control">GST</label>
                            <input type="text" class="form-control" name="gst" value="{{transportdata.gst}}" required>
                        </div>

                        <div class="col-12">
                            <label class="form-control">Contact no</label>
                            <input type="text" class="form-control" name="contact_no" value="{{transportdata.contactno}}" required>
                        </div>

                        <div class="col-12">
                            <label class="form-control">Contact person</label>
                            <input type="text" class="form-control" name="contact_person" value="{{transportdata.contactperson}}" required>
                        </div>

                        <button class="btn btn-primary mt-3" type="submit">Submit</button>
                    <a href="/signup" class="btn btn-primary mt-3">Already have an Account ?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
    {% include 'footer.html' %}
