<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="box">
            <h2>Signup</h2>
            <form action="" method="post">
                <div class="form-group">
                    {% csrf_token %}
                    <label>Username</label>
                    <input type="text" class="form-control" name="Username" title="Please Enter UserName." required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="Password" title="Please Enter Password." required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="Email" title="Please Enter Email." required>
                </div>
                <div class="form-group">
                    <label>phone</label>
                    <input type="text" class="form-control" name="Phone" pattern="[0-9]{10}" required>
                </div>

                <button class="btn btn-primary mt-3" type="submit">Submit</button>
               <a href="/login" class="btn btn-primary mt-3">Already have an Account ?</a>
            </form>
        </div>
    </div>

    
</body>
</html>
